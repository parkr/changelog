on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: Build & test
jobs:
  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Build & Test
      uses: parkr/actions/docker-make@main
      with:
        args: docker-build -e REV=${{ github.sha }}
